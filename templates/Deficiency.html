                <button class="mt-5 btn btn-primary btn-lg dropdown-toggle" data-toggle="dropdown">{{org}}</button>

                        {% for probs in problem %}

                                    <div class="dropdown-item">
                                        <input type="checkbox" name="problemslist" value="{{probs}}" class="form-check-input" >

                                    </div>
                        {% endfor %}
                    </div>
                </div>
        {% endfor %}
    </div>
    <div class="text-center mb-5 mt-5 pd-5">
        <button class="btn btn-outline-dark btn-lg" style="width:12em;" type="submit">Submit</button>
    </div>
