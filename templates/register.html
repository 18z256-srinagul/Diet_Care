<html>
    <head>
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>


        <div class="p-5">
            <div  class="card bg-hint border bg-light border-dark mx-auto" style="width: 60rem;">
                <img src="/static/RegBG2.jpg " class="card-img-top" alt="..." height="750px" style="filter:blur(5px);" >
                <div class="card-img-overlay">
                    <div class="card-title text-center display-2 p-5 text-dark">SIGNUP</div>
                    <form method="POST">
                        <div class="form-group row p-3">
                          <label for="Username" class="col-sm-2 col-form-label" style="font-size:25px;">Username</label>
                          <div class="col-sm-10 p-2">
                            <input type="text" style="font-size:20px;" class="form-control" name="Username" id="Username" placeholder="Enter Username">
                          </div>
                        </div>
                        <div class="form-group row p-3">
                          <label for="inputPassword3" class="col-sm-2 col-form-label" style="font-size:25px;">Password</label>
                          <div class="col-sm-10">
                            <input type="password" style="font-size:20px;" name="Password" class="form-control" id="inputPassword3" placeholder="Enter Password">
                          </div>
                        </div>
                        <div class="form-group row p-3">
                          <label for="inputEmail3" class="col-sm-2 col-form-label" style="font-size:25px;">Email</label>
                          <div class="col-sm-10">
                            <input type="email" style="font-size:20px;" name="Email" class="form-control" id="inputEmail3" placeholder="Enter EmailID">
                          </div>
                        </div>
                        <div class="form-group row p-3">
                          <label for="inputAge3" style="font-size:25px;" class="col-sm-2 col-form-label">Age</label>
                          <div class="col-sm-10">
                            <input type="number" style="font-size:20px;" name="Age" class="form-control" id="inputAge3" placeholder="18">
                          </div>
                        </div>


                        <div class="form-group row  p-5 text-center">

                            <a href="login">
                                <button type="submit" class="btn btn-outline-dark btn-lg">Sign in</button>
                            </a>

                        </div>
                      </form>
                </div>
            </div>
        </div>
    </body>
</html>
