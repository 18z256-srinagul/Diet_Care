{% extends "base_nav.html" %}

<html>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <body>
        {% block content %}

        <div class="p-5">

            <div class="card bg-hint border bg-hint border-info rounded mx-auto" style="width: 70rem;">
                <img src="/static/LoginBG7.jpg" class="card-img-top" style="filter:blur(8px);" alt="..." height="800px" width="1200px">
                <div class="card-img-overlay">
                    <div class="card-title display-1 text-center text-dark">LOGIN</div>
                    <form method="POST">
                        <div class="mb-2 p-5">
                          <label for="exampleInputUsername" class="form-label display-6 text-success  mb-4 p-1">Username</label>
                          <input type="text" name="username" placeholder="Enter username" class="form-control p-2" id="exampleInputUsername" style="font-size:19px;">
                        </div>
                        <div class="mb-2 p-5">
                          <label for="exampleInputPassword1" class="form-label display-6 text-success  mb-4 p-1">Password</label>
                          <input type="password" name="password" placeholder="Enter password" class="form-control text-hint p-2" id="exampleInputPassword1"  style="font-size:19px;">
                        </div>

                        <div class="text-center p-3">
                            <button type="submit" class="btn btn-outline-dark btn-lg" style="width:14em;">Submit</button>
                        </div>
                        <div class="text-center p-3">
                            <a href="register" class="d-block link-danger" style="font-size:20px">New user?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        {% endblock %}
    </body>
</html>
