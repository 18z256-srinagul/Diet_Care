<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <div class="display-1 m-5 text-center">
        Profile
    </div>

    <div class="container border border-success p-3 m-5">
        <div class="display-6 p-4">
            Your Details
        </div>
        <div class="p-3 bg-dark text-white" style="font-size:25px;">
            <div class="row p-3 m-2">
                <div class="col">
                    Username
                </div>
                <div class="col">
                    {{ username }}
                </div>
            </div>

            <div class="row p-3 m-2">
                <div class="col">
                    Password
                </div>
                <div class="col">
                    <input type="password" value="{{password}}" name="password" placeholder="Enter password" class="form-control text-hint p-2" id="exampleInputPassword1" readonly style="font-size:19px;"> <input type="checkbox" onclick="myFunction()">Show Password
                </div>
            </div>

            <div class="row p-3 m-2">
                <div class="col">
                    Email
                </div>
                <div class="col">
                    {{ email }}
                </div>
            </div>

            <div class="row p-3 m-2">
                <div class="col">
                    Age
                </div>
                <div class="col">
                    {{ age }}
                </div>
            </div>
        </div>
    </div>

    <div class="container border border-danger p-3 m-5">
        <div class="display-6 text-center p-4">
            <b> Change Details </b>
        </div>
        <form class="p-3 " method="post" style="font-size:25px;">
            <div class="row p-3 m-2">
                <div class="col">
                    <label for="Username" class="col-sm-2 col-form-label" style="font-size:25px;">Username</label>
                </div>
                <div class="col">
                    <input type="text" style="font-size:20px;" class="form-control" name="Username" id="Username" placeholder="Username">
                </div>
            </div>

            <div class="row p-3 m-2">
                <div class="col">
                    <label for="inputPassword3" class="col-sm-2 col-form-label" style="font-size:25px;">Password</label>
                </div>
                <div class="col">
                    <input type="password" style="font-size:20px;" name="Password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>

            <div class="row p-3 m-2">
                <div class="col">
                    <label for="inputEmail3" class="col-sm-2 col-form-label" style="font-size:25px;">Email</label>
                </div>
                <div class="col">
                    <input type="email" style="font-size:20px;" name="Email" class="form-control" id="inputEmail3" placeholder="EmailID">
                </div>
            </div>

            <div class="row p-3 m-2">
                <div class="col">
                    <label for="inputAge3" style="font-size:25px;" class="col-sm-2 col-form-label">Age</label>
                </div>
                <div class="col">
                    <input type="number" style="font-size:20px;" name="Age" class="form-control" id="inputAge3" placeholder="18">
                </div>
            </div>

            <div class="text-end p-2 m-3 ">
                <button type="submit" class="btn btn-outline-dark btn-block display-3">
                    Make Changes
                </button>
            </div>
        </form>

    </div>


    <div class="m-5 p-2 text-center">
        <a href="/"><button class="btn btn-outline-dark btn-lg btn-block">Back to home</button></a>
    </div>

<script>
function myFunction() {
  var x = document.getElementById("exampleInputPassword1");
  var y = document.getElementById("inputPassword3");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }

  if (y.type === "password") {
    y.type = "text";
  } else {
    y.type = "password";
  }
}
</script>

</body>
</html>
